<p>避免用Apache Beanutils进行属性的copy。</p>
<p>说明：Apache BeanUtils性能较差，可以使用其他方案比如Spring BeanUtils, Cglib BeanCopier。</p>
<p>Look for qualified this usages in the same class.</p>
<p>Examples:</p>
<pre>
    TestObject a = new TestObject();
    TestObject b = new TestObject();
    a.setX(b.getX());
    a.setY(b.getY());
</pre>
